<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>The Binary World</h1>
    <div class="decimal-box">
        <div class="D-to-B">
            <div class="box">
                <span>Decimal to Binary:</span><br>
                <div class="input-box">
                    <input id="decimalInput" placeholder="Decimal" type="text">
                    <svg id="decimalClear" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 56 56"><path fill="currentColor" d="M13.785 49.574h28.453c4.899 0 7.336-2.437 7.336-7.265V13.69c0-4.828-2.437-7.265-7.336-7.265H13.785c-4.875 0-7.36 2.414-7.36 7.265v28.62c0 4.851 2.485 7.265 7.36 7.265m5.836-11.203a1.97 1.97 0 0 1-1.969-1.992c0-.54.211-1.008.586-1.36l7.008-7.03l-7.008-7.032c-.375-.328-.586-.82-.586-1.36c0-1.077.867-1.945 1.969-1.945c.54 0 1.008.211 1.36.586l7.03 7.008l7.079-7.031c.398-.422.843-.61 1.36-.61a1.98 1.98 0 0 1 1.968 1.97c0 .538-.164.984-.586 1.359l-7.031 7.054l7.008 6.985c.375.375.585.843.585 1.406c0 1.102-.89 1.992-1.968 1.992a1.982 1.982 0 0 1-1.407-.586l-7.007-7.031l-6.985 7.031a1.928 1.928 0 0 1-1.406.586"/></svg>
                </div>
                <input id="decimalConvert" type="button" value="Convert">
            </div>
            <textarea cols="30" disabled rows="10" id="binaryOutput">This field is for results only.</textarea>
        </div>
        <div class="B-to-D">
            <div class="box">
                <span>Binary to Decimal:</span><br>
                <div class="input-box">
                    <input id="binaryInput" placeholder="Binary" type="text">
                    <svg id="binaryClear" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 56 56"><path fill="currentColor" d="M13.785 49.574h28.453c4.899 0 7.336-2.437 7.336-7.265V13.69c0-4.828-2.437-7.265-7.336-7.265H13.785c-4.875 0-7.36 2.414-7.36 7.265v28.62c0 4.851 2.485 7.265 7.36 7.265m5.836-11.203a1.97 1.97 0 0 1-1.969-1.992c0-.54.211-1.008.586-1.36l7.008-7.03l-7.008-7.032c-.375-.328-.586-.82-.586-1.36c0-1.077.867-1.945 1.969-1.945c.54 0 1.008.211 1.36.586l7.03 7.008l7.079-7.031c.398-.422.843-.61 1.36-.61a1.98 1.98 0 0 1 1.968 1.97c0 .538-.164.984-.586 1.359l-7.031 7.054l7.008 6.985c.375.375.585.843.585 1.406c0 1.102-.89 1.992-1.968 1.992a1.982 1.982 0 0 1-1.407-.586l-7.007-7.031l-6.985 7.031a1.928 1.928 0 0 1-1.406.586"/></svg>
                </div>
                <input id="binaryConvert" type="button" value="Convert">
                </div>
                <textarea cols="30" disabled rows="10" id="decimalOutput">This field is for results only.</textarea>
        </div>
    </div>
    <div class="string-box">
        <div class="S-to-B">    
            <div class="box">
                <span>Text to Binary:</span><br>
                <div class="input-box">
                    <input id="stringInput" placeholder="Text" type="text">
                    <svg id="stringClear" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 56 56"><path fill="currentColor" d="M13.785 49.574h28.453c4.899 0 7.336-2.437 7.336-7.265V13.69c0-4.828-2.437-7.265-7.336-7.265H13.785c-4.875 0-7.36 2.414-7.36 7.265v28.62c0 4.851 2.485 7.265 7.36 7.265m5.836-11.203a1.97 1.97 0 0 1-1.969-1.992c0-.54.211-1.008.586-1.36l7.008-7.03l-7.008-7.032c-.375-.328-.586-.82-.586-1.36c0-1.077.867-1.945 1.969-1.945c.54 0 1.008.211 1.36.586l7.03 7.008l7.079-7.031c.398-.422.843-.61 1.36-.61a1.98 1.98 0 0 1 1.968 1.97c0 .538-.164.984-.586 1.359l-7.031 7.054l7.008 6.985c.375.375.585.843.585 1.406c0 1.102-.89 1.992-1.968 1.992a1.982 1.982 0 0 1-1.407-.586l-7.007-7.031l-6.985 7.031a1.928 1.928 0 0 1-1.406.586"/></svg>
                </div>
                <input id="stringConvert" type="button" value="Convert">
                <pre class="note"><span style="color: red;">*Note:</span> The space is considered
as an individual character, and 
will be represented as: 00100000.
<span style="color: red;">As well as all punctuation marks.</span></pre><br>
                </div>
                <textarea cols="30" disabled rows="10" id="stringOutput">This field is for results only.</textarea>
        </div>
    </div>

    <!-- ============================================ -->

    <div class="string-box">
        <div class="B-to-S">    
            <div class="box">
                <span>Binary to Text:</span><br>
                <div class="input-box">
                    <input id="binaryStringInput" placeholder="Text" type="text">
                    <svg id="binaryStringClear" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 56 56"><path fill="currentColor" d="M13.785 49.574h28.453c4.899 0 7.336-2.437 7.336-7.265V13.69c0-4.828-2.437-7.265-7.336-7.265H13.785c-4.875 0-7.36 2.414-7.36 7.265v28.62c0 4.851 2.485 7.265 7.36 7.265m5.836-11.203a1.97 1.97 0 0 1-1.969-1.992c0-.54.211-1.008.586-1.36l7.008-7.03l-7.008-7.032c-.375-.328-.586-.82-.586-1.36c0-1.077.867-1.945 1.969-1.945c.54 0 1.008.211 1.36.586l7.03 7.008l7.079-7.031c.398-.422.843-.61 1.36-.61a1.98 1.98 0 0 1 1.968 1.97c0 .538-.164.984-.586 1.359l-7.031 7.054l7.008 6.985c.375.375.585.843.585 1.406c0 1.102-.89 1.992-1.968 1.992a1.982 1.982 0 0 1-1.407-.586l-7.007-7.031l-6.985 7.031a1.928 1.928 0 0 1-1.406.586"/></svg>
                </div>
                <input id="binaryStringConvert" type="button" value="Convert">
                </div>
                <textarea cols="30" disabled rows="10" id="binaryStringOutput">This field is for results only.</textarea>
        </div>
    </div>

</body>
</html>
